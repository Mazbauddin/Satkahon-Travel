<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satkahon Travel</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/89c801a01d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <!-- logo and menubar start -->
        <nav class="header-top">
          <div class="logo" href="">
            <img src="./images/logo.png" alt="" />
            <h3>Satkahon <span class="travel">Travel</span></h3>
          </div>
          <div class="menu">
            <ul>
              <li><a class="active" href="#">Home</a></li>
              <li><a href="#">Packages</a></li>
              <li><a href="#">Testimonial</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <div class="mobile-menu">
              <i class="bar-icon fa-solid fa-bars"></i>
            </div>
          </div>
        </nav>
        <!-- logo and menubar end -->
        <!-- banner area start -->
        <section>
          <div class="banner-area">
            <div class="banner-content">
              <h1>Explore Your Travel</h1>
              <p>
                Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
                dolor adipiscing. In et odio <br />enim ac quis sapien urna eu
                phasellus.
              </p>
              <div class="banner-input">
                <input
                  class="input-primary"
                  type="text"
                  name=""
                  placeholder="Where go"
                  id=""
                />
                <select class="input-primary" name="" id="">
                  <option value="When">When</option>
                </select>
                <select class="input-primary" name="" id="">
                  <option value="Select Type">Select Type</option>
                </select>
                <button class="btn-primary">
                  <i class="fa-solid fa-magnifying-glass"></i>Find Now
                </button>
              </div>
            </div>
          </div>
        </section>
        <!-- banner area end -->
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
